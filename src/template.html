<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Cast</title>
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <form action="">
                <div class="search-bar">
                    <img src="./assets/search-icon.svg" alt="search icon">
                    <input type="text" placeholder="Search" id="searchBar">
                </div>
                <button class="primary-btn">Search</button>
            </form>
            <div class="error-message" id="error"></div>
        </div>
        <div class="info-container">
            <div class="location-container">
                <h3 id="locationTitle">Placeholder</h3>
                <div class="temp-switch">
                    <div class="switch-selected" id="farenheit">F°</div>
                    <div class="switch-unselected" id="celsius">C°</div>
                </div>
            </div>
            <div class="current-temp-container">
                <div class="current-header">
                    <div class="text-16px">Current:</div>
                    <div class="text-16px" id="timestamp">Placeholder</div>
                </div>
                <div class="divider"></div>
                <div class="current-tempinfo-container">
                    <div class="text-20px" id="currentTempDescrip">Placeholder</div>
                    <div class="current-temp-icon-container">
                        <img src="https://via.placeholder.com/50" alt="current weather Icon" class="current-temp-icon" id="currentTempIcon">
                        <div class="current-temp-label" id="currentTemp">Placeholder F°</div>
                    </div>
                    <div class="high-low-container">
                        <div class="medium-20px" id="highTemp">H: Placeholder</div>
                        <div class="medium-20px" id="lowTemp">L: Placeholder</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
